<div>Second largest number is <p id="result"> </p></div>

<script>
  function foo(arr) {
   var max1=-Infinity,  max2=-Infinity;
      arr.forEach(function(num){
          if (num>Math.min(max1,max2))
          {
              if(max1<max2){
               max1=num;
              }else{
                max2=num;
              }          
          }});
       return Math.min(max1,max2);
  }
                  
 var arr=[1,1,0];
  document.getElementById("result").innerHTML = foo(arr);
</script>
